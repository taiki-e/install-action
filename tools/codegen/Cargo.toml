[package]
name = "install-action-internal-codegen"
version = "0.0.0"
edition = "2021"
publish = false

[dependencies]
anyhow = "1"
fs-err = "2"
semver = { version = "1", features = ["serde"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha2 = "0.10"
ureq = { version = "2", features = ["json"] }
